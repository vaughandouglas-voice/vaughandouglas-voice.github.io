<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Vaughan Douglas Voice Talent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-content {
            max-width: 600px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: #003366;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        .thank-you-title {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        .thank-you-text {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .back-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(232, 69, 69, 0.3);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <div class="checkmark">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>

            <h1 class="thank-you-title">Thank You!</h1>

            <p class="thank-you-text">
                Your message has been received. I'll review your project details and get back to you within 24 hours.
            </p>

            <p class="thank-you-text">
                In the meantime, feel free to check out my demo reel or reach me directly at
                <a href="mailto:vaughandouglas@gmail.com" style="color: var(--secondary);">vaughandouglas@gmail.com</a>
            </p>

            <a href="/" class="back-button">Back to Home</a>
        </div>
    </section>
</body>
</html>
